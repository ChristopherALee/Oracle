<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Oracle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Orbitron|Raleway" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./stylesheets/reset.css">
  <link rel="stylesheet" href="./stylesheets/main.css">
</head>

<body>
  <main id="oracle-app">
    <section id="sidebar">
      <div class="header-content">
        <div class="header">
          <h1 id="title">Oracle</h1>
          <div class="description">
            <h3>Visualize vehicular traffic via land, air, and sea.</h3>
          </div>
        </div>
      </div>

      <div id="traffic-selectors">
        <div class="traffic-buttons">
          <div class="train">
            <i class="fas fa-subway"></i>
          </div>
          <div class="airplane">
            <i class="fas fa-plane"></i>
          </div>
          <div class="boat">
            <i class="fas fa-ship"></i>
          </div>
        </div>
      </div>
    </section>

    <div id="map"></div>
    <script src="./src/bundle.js" charset="utf-8"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRluIZwVmxuYkwfbZNocqK4BTAX7YG4YE&callback=initMap"
      type="text/javascript"></script>
  </main>
</body>

</html>
